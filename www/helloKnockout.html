<!Doctype html>
<html>

<head>
</head>

<body>
    <div ng-app>
        <div>
            <label>Name:</label>
            <input type="text" data-bind="value: yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello <span data-bind="text: yourName"></span>!</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script>
        var ViewModel = function (name) {
            this.yourName = ko.observable(name);
        };

        ko.applyBindings(new ViewModel(""));
    </script>
</body>

</html>
